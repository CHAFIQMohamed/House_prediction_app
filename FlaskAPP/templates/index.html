<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
</head>
<body>
    <h1>Enter House Details</h1>
    <form method="post" action="/predict">
        <label for="bedrooms">Bedrooms: </label>
        <input type="text" name="bedrooms" required value="0"><br>

        <label for="bathrooms">Bathrooms: </label>
        <input type="text" name="bathrooms" required value="0"><br>

        <!-- Add other input fields for house details -->
        <label for="sqft_living">Sqft Living: </label>
        <input type="text" name="sqft_living" required value="0"><br>

        <label for="sqft_lot">Sqft Lot: </label>
        <input type="text" name="sqft_lot" required value="0"><br>

        <label for="floors">Floors: </label>
        <input type="text" name="floors" required value="0"><br>

        <label for="waterfront">Waterfront: </label>
        <input type="text" name="waterfront" required value="0"><br>

        <label for="view">View: </label>
        <input type="text" name="view" required value="0"><br>

        <label for="condition">Condition: </label>
        <input type="text" name="condition" required value="0"><br>

        <label for="grade">Grade: </label>
        <input type="text" name="grade" required value="0"><br>

        <label for="sqft_above">Sqft Above: </label>
        <input type="text" name="sqft_above" required value="0"><br>

        <label for="sqft_basement">Sqft Basement: </label>
        <input type="text" name="sqft_basement" required value="0"><br>

        <label for="yr_built">Year Built: </label>
        <input type="text" name="yr_built" required value="0"><br>

        <label for="yr_renovated">Year Renovated: </label>
        <input type="text" name="yr_renovated" required value="0"><br>

        <label for="zipcode">Zipcode: </label>
        <input type="text" name="zipcode" required value="0"><br>

        <label for="lat">Latitude: </label>
        <input type="text" name="lat" required value="0"><br>

        <label for="long">Longitude: </label>
        <input type="text" name="long" required value="0"><br>

        <label for="sqft_living15">Sqft Living15: </label>
        <input type="text" name="sqft_living15" required value="0"><br>

        <label for="sqft_lot15">Sqft Lot15: </label>
        <input type="text" name="sqft_lot15" required value="0"><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
